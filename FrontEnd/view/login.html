<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/mentoria.css">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <script src="../js/handleLogout.js"></script>
</head>

<body>
  <header>
    <nav-bar />
  </header>

  <form>
    <h1>Faça seu login</h1>
    <div>
      <label for="exampleInputEmail1" class="form-label">Email: </label>
      <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
    </div>
    <div>
      <label for="exampleInputPassword1" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="senhaLogin">
    </div>
    <div>
      <select class="form-select" id="selectPerfil" aria-label="Default select example">
        <option selected>Escolha seu tipo de perfil</option>
        <option value="1">pessoa mentora</option>
        <option value="2">pessoa mentorada</option>
      </select>
  </div>
    <button type="submit" class="btn btn-primary" id="logar">Entrar</button>
    
    <div id="alerta">
    </div>

    <!-- Button trigger modal -->
    <div class="botoescadastro">
    <button type="button" class="btn btn-link btn-create" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Quero me cadastrar </button>

    <button type="button" class="btn btn-link btn-create">
      Esqueci minha senha </button>
    </div>
</form>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="nome" class="form-label">Selecione o perfil desejado </label>
        <select class="form-select" id="categoria" aria-label="Default select example">
          <option selected value="1">pessoa mentora</option>
          <option value="2">pessoa mentorada</option>
        </select>
        <div class>
          <label for="formFile" class="form-label">Selecione uma foto para seu perfil:</label>
          <input class="form-control" type="file" id="img">
        </div>
        <label for="nome" class="form-label">Nome: </label>
        <input class="form-control" type="text" placeholder="Nome completo" id="nome"
          aria-label="default input example">
        <label for="" class="form-label">Email: </label>
        <input class="form-control" type="text" placeholder="email@email.com" id="email"
          aria-label="default input example">
        <label for="" class="form-label">Senha: </label>
        <input class="form-control" type="password" placeholder="********" id="senha"
          aria-label="default input example">
        <label for="" class="form-label">Idade: </label>
        <input class="form-control" type="number" placeholder="ex: 18" id="idade" aria-label="default input example">
        <label for="" class="form-label">Gênero </label>
        <select class="form-select" id="genero" aria-label="Default select example">
          <option selected value="1">Não Binário</option>
          <option value="2">Mulher</option>
          <option value="3">Homem</option>
        </select>
        <div id="campoResumo">
          <label for="" class="form-label">Compartilha com a gente um pouco da sua jornada até aqui: </label>
          <input class="form-control" type="text" placeholder="resumo" id="resumo" aria-label="default input example">
        </div>
        <label for="" class="form-label">Linkedin: </label>
        <input class="form-control" type="text" placeholder="www.linkedin.com/exemplo " id="linkedin"
          aria-label="default input example">
        <div id="campoSkill">
          <label for="" class="form-label">Skills </label>
          <input class="form-control" type="text"
            placeholder="(ex.: desenvolvimento, frontend, backend, comunicação, liderança, etc)" id="atributo"
            aria-label="default input example">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
      </div>
    </div>
  </div>
  </div>
  </div>
<footer>
    <div class="text-center p-3">
        <img src="../assets/img/logo.png" alt="some text" class="logo-footer">
    </div>
</footer>
    <!--Web component menu-->
    <script src="../components/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>


  <script src="../js/cadastro.js"></script>
  <script src="../js/api/mentorado.js"></script>
  <script src="../js/api/mentor.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
